dev_flag: None  # set to None or -1 for full training run, otherwise set to the number of batches to run
dimension: mos
interval: 20

training:

  runname: ft-synth-RUN-1
  # Paths  ---------------------------------------------------------------------------
  output_dir: "/Speech_Quality_Datasets/weights/synth-AST" # base output directory
  data_dir: "/Speech_Quality_Datasets/tts_data"
  dev_labels_path: "/Speech_Quality_Datasets/tts_data/tts_file_stats.csv"

  # Training parame5iers  -------------------------------------------------------------
