        - blizzard_2013_EH1
        - blizzard_2013_EH2
        - blizzard_2014_IH_system
        - blizzard_2015_IH_system
        - blizzard_2019_MH
        - HI_SD
        - vcc_2018_hub_train
        - vcc_2018_spo_train
  val_db_list:
        - blizzard_2008_C
        - blizzard_2009_MH
        - blizzard_2009_MS1_MS2
        - blizzard_2010_EH2
        - blizzard_2012_EH1
        - blizzard_2016_EH_system
        - vcc_2018_hub_val
        - vcc_2018_spo_val
